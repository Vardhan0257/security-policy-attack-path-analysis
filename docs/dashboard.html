<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Security Policy Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    pre { background:#f6f8fa; padding:12px; }
  </style>
</head>
<body>
  <h1>Security Policy Dashboard (Minimal)</h1>
  <p>This simple page demonstrates querying the API status endpoint.</p>
  <button id="refresh">Refresh status</button>
  <pre id="output">No data</pre>

  <script>
    async function fetchStatus(){
      try{
        const res = await fetch('/api/v1/threat-score/status');
        const data = await res.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      }catch(e){
        document.getElementById('output').textContent = 'Error: '+e;
      }
    }
    document.getElementById('refresh').addEventListener('click', fetchStatus);
    fetchStatus();
  </script>
</body>
</html>
