version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: security-policy-db
    environment:
      POSTGRES_USER: security_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: security_analysis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U security_user -d security_analysis"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: .
    container_name: security-policy-api
    environment:
      DATABASE_URL: postgresql://security_user:secure_password_123@postgres:5432/security_analysis
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "python scripts/init_db.py &&
             uvicorn src.api:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
